<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>TVH Casebox Determination</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Case Box Determination</h1>
        <button class="btn">Click to enter the item and case box type</button>
    </div>
    <div class="popup-container active">
        <h4>Select Item Box and Case Box</h4>
        <form id='formElem' method="post">
            <label for="item_box">Item Box</label>
            <select name="item_box" id="item-box-select" class="input" required>
                <option value="" selected disabled>--Please choose an item box--</option>
                <option value="CP002">CP002</option>
                <option value="CP004">CP004</option>
                <option value="CP005">CP005</option>
                <option value="CP008">CP008</option>
                <option value="CP009">CP009</option>
                <option value="CP013">CP013</option>
                <option value="CP014">CP014</option>
                <option value="CP016">CP016</option>
                <option value="CP020">CP020</option>
            </select>

            <label for="qty">Item Quantity</label>
            <input type="number" name="qty" class="input" placeholder="Enter quantity of items" required>

            <label for="case_box">Case Box:</label>
            <select name="case_box" id="case-box-select" class="input" required>
                <option value="" selected disabled>--Please choose a case box--</option>
                <option value="BX007">Bx007</option>
                <option value="BX009">Bx009</option>
                <option value="BX011">Bx011</option>
                <option value="BX015">Bx015</option>
                <option value="BX22D">Bx22D</option>
                <option value="BX030">Bx030</option>
                <option value="BX032">Bx032</option>
                <option value="BX510">Bx510</option>
                <option value="BX515">Bx515</option>
                <option value="BX520">Bx520</option>
                <option value="BX525">Bx525</option>
                <option value="BX555">Bx555</option>
                <option value="BX560">Bx560</option>
                <option value="BX565">Bx565</option>
            </select>
            <div class="popup-btn-container">
                <button type="submit" class="popup-btn">Determine Qty of Item Boxes in Case Box</button>
            </div>
        </form>
        <i class="fas fa-times fa-2x close-icon"></i>
    </div>
    <div class="res-container active">
        <h4>Item boxes in Case Box </h4>
        <p id="res"></p>
        <i class="fas fa-times fa-2x res-close-icon"></i>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
